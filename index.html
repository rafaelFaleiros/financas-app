<!DOCTYPE html><html lang="pt-BR"><head>
  <meta charset="UTF-8"><title>Home</title>
  <script type="module" src="js/firebase-config.js"></script>
  <script type="module" src="js/auth.js"></script>
  <link rel="stylesheet" href="/css/style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head><body>
    <nav class="nav">
      <a href="/">Home</a>
      <a href="/transactions-page">Minhas Transações</a>
      <a href="/budgets-page">Orçamentos</a>
      <a href="/categories-page">Categorias</a>
      <a href="/dashboard-page">Dashboard</a>
    </nav>
        <main>
      <section class="card">
        <h2>Importar Extrato Inter</h2>
        <input type="file" id="csvFile">
        <button id="btnImport">Importar</button>
        <p id="importMsg"></p>
      </section>
      <!-- Modal -->
      <div id="importModal" class="modal">
        <div class="modal-content">
          <h3>Revisar e Salvar</h3>
          <table id="modalTable">
            <thead>
              <tr>
                <th>Data</th><th>Histórico</th><th>Descrição</th>
                <th>Valor</th><th>Saldo</th><th>Categoria</th><th>Ações</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
          <button id="btnSaveAll">Salvar Tudo</button>
          <button id="btnCloseModal">Fechar</button>
        </div>
      </div>
    </main>
    <script src="/js/app.js"></script>
  </body></html>
